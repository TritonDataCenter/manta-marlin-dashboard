<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marlin Dashboard</title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="datatables/jquery.dataTables.css" rel="stylesheet">
    <link href="mdashboard.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Manta</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
	    <div class="mUpdateTime navbar-text pull-right">
	      Dashboard updated: <span id="mUpdateTime">never</span>
	    </div>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h1>Marlin dashboard</h1>

      <div class="row mSection">
        <div class="span12">
          <h2>Supervisors</h2>
	  <table id="mSupervisorTable" class="mDataTable"></table>
        </div>
      </div>

      <div class="row mSection">
        <div class="span12">
          <h2>Agents</h2>
	  <table id="mAgentTable" class="mDataTable"></table>
        </div>
      </div>

	<div class="row mSection">
		<div class="span12">
			<h2>Zone states</h2>
			<table id="mZoneStates" class="mDataTable"></table>
			<div class="mZoneStateLegend">
			<table>
			<tr>
			    <td><div class="mZoneRow"><div class="mZoneStateR"></div></div></td>
			    <td>Idle (ready to run user task)</td>
			</tr>
			<tr>
			    <td><div class="mZoneRow"><div class="mZoneStateB"></div></div></td>
			    <td>Busy (running user task)</td>
			</tr>
			<tr>
			    <td><div class="mZoneRow"><div class="mZoneStateU"></div></div></td>
			    <td>Resetting</td>
			</tr>
			<tr>
			    <td><div class="mZoneRow"><div class="mZoneStateD"></div></div></td>
			    <td>Disabled (requires operator intervention)</td>
			</tr>
			</table>
			</div>
		</div>
	</div>

      <div class="row mSection">
	<div class="span12">
        	<h2>Active jobs</h2>
		<table id="mJobTable" class="mDataTable"></table>
	</div>
      </div>

	<div class="row mSection">
		<div class="span12">
			<h2>Running groups</h2>
			<table id="mRunningGroupsTable" class="mDataTable">
			</table>
		</div>
	</div>
    </div> <!-- /container -->

    <!-- JS at the end of the document so the pages load faster (see bootstrap) -->
    <script src="jquery/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="datatables/jquery.dataTables.js"></script>
    <script src="mdashboard.js"></script>
  </body>
</html>
